<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .tooltip {
      position: absolute;
      background-color: white;
      border: 1px solid black;
      padding: 5px;
      pointer-events: none;
    }
    .legend {
      font-size: 12px;
      text-anchor: middle;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
    }
    .header p {
      margin: 5px 0 0;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
<div class="header">
  <h1>Singapore Subzone Population Map (2023)</h1>
  <p>Visualizing population density across Singapore's subzones using a gradient color scale.</p>
</div>
<svg></svg>
<div class="tooltip" style="opacity: 0;"></div>
<script src="https://d3js.org/d3.v7.min.js"></script>

<script>

let width = 1000, height = 600;

let svg = d3.select("svg")
    .attr("viewBox", "0 0 " + width + " " + height);

let tooltip = d3.select(".tooltip");

let selectedElement = null; // To track the currently selected element

// Load external data and boot
Promise.all([d3.json("sgmap.json"), d3.csv("population2023.csv")]).then(data => {

  let mapData = data[0].features;  
  let popData = data[1];  
  
  // Merge pop data with map data  
  mapData.forEach(d => {  
    let subzone = popData.find(e => e.Subzone.toUpperCase() == d.properties.Name.toUpperCase()); 
    d.popdata = (subzone != undefined) ? parseInt(subzone.Population) : 0; 
  });  
  
  // Create a color scale
  let colorScale = d3.scaleSequential(d3.interpolateBlues)
      .domain([0, d3.max(mapData, d => d.popdata)]);

  // Map and projection  
  let projection = d3.geoMercator()  
      .center([103.851959, 1.290270])  
      .fitExtent([[20, 20], [980, 580]], data[0]);  
  
  let geopath = d3.geoPath().projection(projection);  
  
  // Draw the map
  svg.append("g")  
      .attr("id", "districts")  
      .selectAll("path")  
      .data(mapData)  
      .enter()  
      .append("path")  
      .attr("d", geopath)  
      .attr("stroke", "black")  
      .attr("fill", d => colorScale(d.popdata))  
      .on("mouseover", function(event, d) {
        tooltip.transition().duration(200).style("opacity", 1);
        tooltip.html(`Subzone: ${d.properties.Name}<br>Population: ${d.popdata}`)
               .style("left", (event.pageX + 10) + "px")
               .style("top", (event.pageY - 20) + "px");
      })
      .on("mouseout", function() {
        tooltip.transition().duration(200).style("opacity", 0);
      })
      .on("click", function(event, d) {
        // Reset the previous selection
        if (selectedElement) {
          selectedElement.attr("stroke", "black").attr("stroke-width", 1);
        }

        // Highlight the current selection
        selectedElement = d3.select(this);
        selectedElement.attr("stroke", "red").attr("stroke-width", 3);

        // Display data in tooltip
        tooltip.transition().duration(200).style("opacity", 1);
        tooltip.html(`Subzone: ${d.properties.Name}<br>Population: ${d.popdata}`)
               .style("left", (event.pageX + 10) + "px")
               .style("top", (event.pageY - 20) + "px");
      });
  
  // Add color legend
  let legendWidth = 300;
  let legendHeight = 20;
  let legendX = width - legendWidth - 30; 
  let legendY = height - 50; 

  let legend = svg.append("g")
      .attr("class", "legend")
      .attr("transform", `translate(${legendX}, ${legendY})`);

  // Create a gradient for the legend
  let defs = svg.append("defs");
  let linearGradient = defs.append("linearGradient")
      .attr("id", "legend-gradient");

  linearGradient.selectAll("stop")
      .data(d3.ticks(0, d3.max(mapData, d => d.popdata), 10))
      .enter()
      .append("stop")
      .attr("offset", (d, i, nodes) => `${(i / (nodes.length - 1)) * 100}%`)
      .attr("stop-color", d => colorScale(d));

  legend.append("rect")
      .attr("width", legendWidth)
      .attr("height", legendHeight)
      .style("fill", "url(#legend-gradient)");

  // Add axis for the legend
  let legendScale = d3.scaleLinear()
      .domain([0, d3.max(mapData, d => d.popdata)])
      .range([0, legendWidth]);

  let legendAxis = d3.axisBottom(legendScale)
      .ticks(5)
      .tickSize(10)
      .tickPadding(5);

  legend.append("g")
      .attr("transform", `translate(0, ${legendHeight})`)
      .call(legendAxis);

  // Add label
  svg.append("text")
      .attr("x", legendX + legendWidth / 2)
      .attr("y", legendY - 10)
      .attr("text-anchor", "middle")
      .text("Population Size");
});

</script>
</body>
</html>
